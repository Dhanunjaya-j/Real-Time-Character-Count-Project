<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time character count project</title>
    <link rel="stylesheet" href="./real-time-char-cnt.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Poppins:wght@300&family=Silkscreen&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <h1>Real-Time character Counter</h1>
        <textarea name="text" id="text" placeholder="Please write your text here..." cols="50" rows="8" maxlength="50"></textarea>
        <div>
            <p class="total-char">Total characters: <span class="no">0</span></p>
            <p class="rem">Remaining: <span class="num">50</span></p>
        </div>
    </section>
</body>
<script src="./real-time-char-cnt.js"></script>

</html>
